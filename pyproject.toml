[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flasgo"
version = "0.1.0"
description = "Async-first Python web framework with Flask ergonomics and Django-inspired security defaults."
readme = "README.md"
requires-python = ">=3.14"
license = { text = "BSD 3-Clause" }
authors = [{ name = "Jay Townsend" }]
dependencies = [
    "uvicorn[standard]==0.41.0",
]

[dependency-groups]
dev = [
  "pytest==9.0.2",
  "ruff==0.15.2",
  "ty==0.0.18",
]

[tool.ruff]
line-length = 120
target-version = "py314"
src = ["flasgo", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "ASYNC", "RUF"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
